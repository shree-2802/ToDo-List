<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="./Todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputDiv">
        <input
          placeholder="Enter to add in Todo list"
          class="js-inputBox css-inputBox"
        />
      </div>
      <div class="dateDiv">
        <input type="date" class="js-dateInput css-dateInput" />
      </div>
      <div class="addButtonDiv">
        <button class="js-addButton css-addButton">
          Add
        </button>
      </div>
    </div>
    <div class="js-content css-content"></div>
    <script src="./Todo.js"></script>
  </body>
</html>
